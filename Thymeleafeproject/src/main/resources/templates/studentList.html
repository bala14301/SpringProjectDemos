<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org/">
	<head>
		<title> student details</title>
	</head>
	<body>
		<h2>Student Details</h2>
		<table>
			<tr>
				<th> Name</th>
				<th> Score</th>
			</tr>
			<tr th:each="student:${stud}">
				<td th:text="${student.name}"></td>
				<td th:text="${student.score}"></td>
				
			</tr>
		</table>
	</body>
	
</html>
